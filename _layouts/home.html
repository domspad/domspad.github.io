<html>

{% include head.html %}

<body>

    {% include header.html %}

    <!-- Banner -->
    <section id="banner" class="major">
        <div class="inner">
            <header class="major">
                <h1>{% t page.landing-title %}</h1>
            </header>
            <div class="content">
                <p style="text-transform: uppercase;">{% t site.description %}</p>
                <ul class="actions">
                    <li><a href="#one" class="button next scrolly">Learn More</a></li>
                </ul>
            </div>
        </div>
    </section>

    <!-- Main -->
    <div id="main">

        <!-- One -->
        {% include tiles.html %}

        <!-- Two -->
        <section id="two">
            <div class="inner">
                <header class="major">
                    <h2>{%t testimonials %}</h2>
                </header>
                <blockquote>{% t testimonial_one %}</blockquote>
                <ul class="actions">
                    <li><a href="testimonials.html" class="button next">{% t read_more %}</a></li>
                </ul>
            </div>
        </section>

    </div>

    {% include footer.html %}

</body>

</html>
